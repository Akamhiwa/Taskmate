            <div class="inputfield">
                <input type="text" placeholder="0" readonly >
            </div>
      
        <div class="btns-row">
            
         <div class="btns-col"> 
              <button class="clear greybg ">AC</button>
            <button class=" greybg negative">+/-</button>
            <button class="greybg percent" >%</button>
            <button  class="btn orangebg" >/</button>
        </div>
    
         <div class="btns-col">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn orangebg" >x</button>
        </div>
          <div class="btns-col">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn orangebg ">-</button>
        </div>
         <div class="btns-col">
         <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn  orangebg " >+</button>
        </div>
           <div class="btns-col">
            <button class="btn span-2">0</button>
            <button class="btn">.</button>
            <button class="equal orangebg">
                <i class="fa-solid fa-equals"></i>
            </button>  
        </div>
