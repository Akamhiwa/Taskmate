    <section>
        <div class="generator-container">
            <h1>Password Generator</h1>
            <div class="Password-wrap">
                <input type="text" class="password" readonly placeholder="Generate a Password">
                <button class="copy-icon">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div class="input-container">
                <label for="length">Password Length:</label>
                <input type="number" max="30" min="4" value="8" id="length" >
            </div>
            <div class="input-container">
                <label for="Uppercase">Include Uppercase Letters:</label>
                <input type="checkbox"  class="checkbox-btn" id="Uppercase" >
            </div>
            <div class="input-container">
                <label for="Lowercase">Include Lowercase Letters:</label>
                <input type="checkbox" class="checkbox-btn"  id="Lowercase" >
            </div>
            <div class="input-container">
                <label for="Numbers">Include Numbers:</label>
                <input type="checkbox" class="checkbox-btn"  id="Numbers" checked>
            </div>
            <div class="input-container">
                <label for="Symbols">Include Symbols:</label>
                <input type="checkbox" class="checkbox-btn"  id="Symbols">
            </div>
            <button type="submit" class="generate-btn"> Generate a Password</button>
            

        </div>
